<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-heading">Dashboard</div>
      <ul class="sidebar-contents">
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
      <ul class="sidebar-options">
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>

    <div class="header">
      <div class="header-top">
        <div class="header-top-search">
          <img
            src="images/magnify.svg"
            class="header-top-search-magnify header-icon"
          />
          <input class="header-top-search-bar" />
        </div>

        <div class="header-top-account">
          <img
            src="images/bell-ring-outline.svg"
            class="header-top-notify header-icon"
          />
          <img
            src="images/pfp.jpeg"
            class="header-top-profile profile-picture"
          />
          <div class="header-top-username"><strong>Joe Swanson</strong></div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-bottom-greeting">
          <img
            src="images/pfp.jpeg"
            class="header-bottom-greeting-profile profile-picture"
          />
          <div class="header-bottom-greeting-text">
            <div class="header-bottom-greeting-top">Hi there,</div>
            <div class="header-bottom-greeting-bottom">
              Joe Swanson (@cripplecrusader)
            </div>
          </div>
        </div>
        <div class="header-bottom-buttons">
          <button class="header-bottom-button">New</button>
          <button class="header-bottom-button">Upload</button>
          <button class="header-bottom-button">Share</button>
        </div>
      </div>
    </div>
    <div class="main-content"></div>
  </body>
</html>
